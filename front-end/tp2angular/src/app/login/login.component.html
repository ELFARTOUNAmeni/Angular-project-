<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
     
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="login()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h4 class="mt-1 mb-5 pb-1">Please login to your account </h4>
          </div>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"></p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="emailInput" placeholder="Enter Email"/>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="passwordInput" placeholder="Enter Password"/>
          </div>

          <div class="d-flex justify-content-between align-items-center">
          
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; color: #fff;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0" style="color: #fff;">
              Don't have an account? <a class="link-danger" (click)="navigateToRegister()">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
