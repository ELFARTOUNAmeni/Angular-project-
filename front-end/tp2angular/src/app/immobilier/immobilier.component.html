<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(650px circle at 0% 0%,
          hsl(218, 41%, 35%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%);
    }

    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }
  </style>

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          The best offer <br />
          <span style="color: hsl(218, 81%, 75%)">for your business</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          Seize the opportunity to showcase your latest real estate gem! Use our intuitive form to effortlessly add
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h2 class="fw-bold mb-2 text-uppercase">Add real estate</h2>
            <p class=" mb-5" style="color: black;">Please enter correct information!</p>

            <div class="form-group">
              <label for="address">Address:</label>
              <input class="form-control form-control-lg" type="text" id="address" [(ngModel)]="address" required>
            </div>

            <div class="form-group">
              <label for="price">Price:</label>
              <input class="form-control form-control-lg" type="number" id="price" [(ngModel)]="price" required>
            </div>

            <div class="form-group">
              <label for="bedrooms">Bedrooms:</label>
              <input class="form-control form-control-lg" type="number" id="bedrooms" [(ngModel)]="bedrooms" required>
            </div>

            <div class="form-group">
              <label for="bathrooms">Bathrooms:</label>
              <input class="form-control form-control-lg" type="number" id="bathrooms" [(ngModel)]="bathrooms" required>
            </div>

            <div class="form-group">
              <label for="imageUrl">More details:</label>
              <textarea class="form-control form-control-lg" type="text" id="imageUrl" [(ngModel)]="imageUrl"></textarea>
            </div>
            
            <button class="btn btn-lg btn-primary mb-2" type="button" (click)="addRealty()" [disabled]="isLoading">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
